<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>텍스트 레벨 요소</h1>

    <!--sup 위첨자 sub 아래첨자-->
    <div>
      <span>H<sub>2</sub>O</span><br />
      <span>X<sup>2</sup></span>
    </div>

    <!--abbr 축약 요소 명세-->
    <div><abbr title="Hyper Text Markup Language">HTML</abbr></div>

    <!--time 기계가 이해할 수 있는 날짜/시간 요소-->
    <div><time datetime="2025-08-12T09:00:00">2025.8.12 </time>멋사 프론트엔드 15기 시작일</div>

    <!--s 더이상 관련이 없거나 정확하지 않음-->
    <div>정상가 <s>100,000</s>할인가 99,000</div>
    <div>정상가 <del>100,000</del>할인가<ins>99000</ins></div>

    <!--small 저작권/법적 텍스트/주석 등 작은 글씨-->
    <div><small>Copyright &copy; 2022 멋쟁이사자처럼 All rights reserved.</small></div>
    <br />

    <!--mark 하이라이팅-->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>15기</mark> 화이팅!</div>
  </body>
</html>
