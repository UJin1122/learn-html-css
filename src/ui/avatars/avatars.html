<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <script type="module" src="/src/ui/avatars/avatars.js"></script>
    <link rel="stylesheet" href="/src/ui/avatars/avatars.css" />
  </head>
  <body>
    <a href="/index.html" class="bt">Index로 이동</a>
    <hr />
    <h1>아바타</h1>
    <h2>인터렉션이 없는 경우</h2>
    <!--아바타 컴포넌트 online-->
    <figure class="avatar-img">
      <img src="/src/assets/face/face1.jpg" alt="사용자 이름" />
      <figcaption><em class="sr-only">온라인</em><span class="on"></span></figcaption>
    </figure>

    <!--아바타 컴포넌트 offline-->
    <figure class="avatar-img">
      <img src="/src/assets/face/face5.jpg" alt="사용자 이름" />
      <figcaption><em class="sr-only">오프라인</em><span class="off"></span></figcaption>
    </figure>
    <h3>인터렉션이 있는 경우</h3>

    <button type="button" aria-label="online" class="avatar-button">
      <img src="/src/assets/face/face5.jpg" alt="사용자 이름" />
    </button>
    <h3>레이아웃 만들기</h3>
    <div>
      <ul class="avatar-list">
        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face1.jpg" alt="여자 1" />
          </button>
        </li>

        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face2.jpg" alt="여자2" />
          </button>
        </li>

        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face3.jpg" alt="여자3" />
          </button>
        </li>

        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face4.jpg" alt="여자4" />
          </button>
        </li>

        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face5.jpg" alt="남자1" />
          </button>
        </li>
        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face6.jpg" alt="남자2" />
          </button>
        </li>

        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face7.jpg" alt="남자3" />
          </button>
        </li>
        <li>
          <button type="button" aria-label="online" class="avatar-button">
            <img src="/src/assets/face/face8.jpg" alt="남자4" />
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
