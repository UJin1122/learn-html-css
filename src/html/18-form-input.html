<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <style>
      body {
        background-color: #031a03d5;
        align-items: left;
        padding: 40px;
        color: white;
      }
      a {
        color: rgb(184, 184, 184); /* 기본 링크 색깔 */
      }
      a:hover {
        color: rgb(0, 0, 0); /* 마우스를 올렸을 때 색깔 */
      }
      .bt {
        display: inline-block;
        padding: 5px 10px;
        border: 1px solid #fff;
        color: #fff;
        background: transparent;
        text-decoration: none;
        border-radius: 20px;
        margin: 10px;
        transition:
          background 0.2s ease,
          color 0.2s ease;
      }

      .bt:hover {
        background: #fff;
        color: #000;
      }
    </style>

    <title>form (input) 요소</title>
  </head>
  <body>
    <a href="/index.html" class="bt">Index로 이동</a>
    <h1>form (input) 요소</h1>
    <!--form>fieldset>legend입력 후 엔터-->
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <!--메소드는 입력값이 어떻게 되는가-->
      <fieldset>
        <legend>USER</legend>
        <!--명시적인 레이블링 : for과 id 를 이용-->
        <!--카카오는 placeholder(클릭시 사라짐) 사용-->
        <!--네이버는 레이블 사용(클릭하면 글씨가 작아져서 위로 올라감)-->
        <!--네이버가 더 접근성이 좋음-->
        <div>
          <label for="userID">이름</label>
          <input placeholder="ex)홍길동" required id="userID" type="text" name="name" />
        </div>
        <div>
          <!--type을 email로 설정하면 이메일형태가아니면 입력 안됨-->
          <label for="userEmail">이메일</label>
          <input placeholder="ex)qwer@gmail.com" required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input placeholder="8자리 이상 대소문자+특수문자" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{8,}$" title="8자 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력" id="userPwd" type="password" name="password" />
        </div>
        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
